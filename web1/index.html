<!DOCTYPE html>

    <meta name="keywords" content="하이트진로의 역대 모델들을 볼 수 있습니다.">
    <meta name="description" contents="여자모델 남자모델 다 있습니다.">

    <!--제작자 author-->
    <!--파비콘 shortcut href 경로-->
    <!--오픈그래프 og:site_name 콘텐츠 "사이트이름"-->
    <meta name="og:site_name" content="하이트진로 모델 리스트 사이트">
    <meta name="og:title" content="하이트진로의 역대 모델들을 볼 수 있습니다.">

    <meta name="og:image" content="">
    <!-- 기본 폰트 및 초기화 로딩-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <!--스타일 초기화-->
    <!-- reset.css나 normaliz.css를 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <style>
    
    /* font-famliy: "1차 폰트명; 2차폰트명; 3차 폰드명;}
    3차 폰트는 기본 폰트를 적용함
    기본폰트 : 브라우저에서 기본적으로 제공되는 폰트
    sans-serif*/
    * { margin: 0; padding: 0;} /* width 폭 , heigh 높이 */
    body {width: 100%; font-family: 'Noto Sans KR', sans-serif;}
    ul { list-style:none; }
    a { text-decoration: none; }
    img { border: none; }

    .box { margin:10px; margin-top: 30px; }
    .np {font-family: 'Nanum Pen Script', cursive;}
    </style>

</head>
